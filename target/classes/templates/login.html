<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://bootstrap-4.ru/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

  <link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/images/fingerprint-search-symbol-of-secret-service-investigation.png" type="image/png">
  <title>Бюро находок ФУ|Вход</title>
</head>

<body id="body-block">

<main class="container">
  <nav class="navbar navbar-expand-lg navbar-light" id="nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/static/images/fa-logo.png" alt="fin" width="142px" height="45px"></a>
      <button class="navbar-toggler collapsed" style="background-color: white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="nav-main" aria-current="page" href="/">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about_project">О проекте</a>
          </li>
          <li class="nav-item">
            <a id="btn-stat" class="nav-link" href="/">Статистика</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Базы данных
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/losts">Потери</a></li>
              <li><a class="dropdown-item" href="/finds">Находки</a></li>
            </ul>
          </li>
          <li><button type="button" class="btn dropdown-item" id="btn-enter">Аккаунт</button></li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="block">
    <h2 id="account">Ваш аккаунт</h2>
    <img src="../static/images/image 7.png" alt="account-image">
    <div class="reg-log">
      <div class="reg-log-form" tiles:fragment="content">
        <form name="f" th:action="@{/login}" method="post">
          <fieldset>
            <legend id="enter">Вход</legend>
            <label for="username" id="usernamel" class="fields-names">Имя:</label>
            <input type="text" id="username" name="username" class="field" pattern=".+" required title="Поле не может быть пустым. Введите логин."/>
            <label for="email" id="emaill" class="fields-names">E-mail:</label>
            <input type="text" id="email" name="email" class="field" pattern=".+" required title="Поле не может быть пустым. Введите email."/>
            <label for="password" id="passwordl" class="fields-names">Пароль:</label>
            <input type="password" id="password" name="password" class="field" pattern=".+" required title="Поле не может быть пустым. Введите пароль."/>
            <div class="form-actions">
              <button type="submit" class="btn" id="btn-enter-account">Вход</button>
            </div>
          </fieldset>
        </form>
        <p id="no-account">
          Ещё нет аккаунта? Зарегистрируйтесь
        </p>
        <button class="btn" id="btn-register-account">
          <a href="/add_user" class="text-white">Регистрация</a>
        </button>
      </div>
    </div>
  </section>
</main>

<script>
  var btnEnter = document.getElementById('btn-enter');
  btnEnter.addEventListener('click', function() {
    window.location.href = '/login';
  });
</script>

</body>
</html>
